version: 2
jobs:
  test:
    docker:
      - image: cirrusci/flutter
    steps:
      - checkout
      - run: flutter doctor
      - run: flutter test
  build:
    docker:
      - image: cirrusci/flutter
    steps:
      - checkout
      - run: touch sign
      - run: ls
      - run: flutter doctor
      - run: flutter build appbundle
      - run: mkdir -p /tmp/artifacts
      - run: mv build/app/outputs/bundle/release/app.aab /tmp/artifacts/nesteo-app.aab
      - store_artifacts:
          path: /tmp/artifacts
workflows:
  version: 2
  test_and_build:
    jobs:
      - test
      - build
