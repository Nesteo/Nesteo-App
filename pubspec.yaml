name: nesteo_app
description: A new Flutter project.

version: 0.2.2

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_cupertino_localizations: ^1.0.1
  google_maps_flutter: ^0.5.21+3
  bloc: ^0.15.0
  flutter_bloc: ^0.21.0
  http: ^0.12.0+2
  image_picker: ^0.6.1+4
  path_provider: ^1.3.0
  path: ^1.6.4
  cupertino_icons: ^0.1.2
  meta: ^1.1.7
  equatable: ^0.5.1
  font_awesome_flutter: ^8.5.0

dev_dependencies:
  mockito: ^4.1.1
  flutter_launcher_icons: ^0.7.3
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - locales/DE_DE.json
    - locales/EN_US.json
    - images/testImage.jpg
  fonts:
    - family: Quicksand
      fonts:
        - asset: fonts/Quicksand-Regular.ttf

flutter_icons:
  android: "launcher_icon"
  ios: false
  image_path: "icons/nesteo-logo-app.png"
  adaptive_icon_background: "#8BC34AFF"
  adaptive_icon_foreground: "icons/nesteo-logo-app-green.png"
